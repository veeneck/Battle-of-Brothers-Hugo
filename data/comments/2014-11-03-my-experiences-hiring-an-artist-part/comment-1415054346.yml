body: 'I struggle with that concept quite a bit. On one hand, I feel like there is value in going above average, and putting the extra love and attention to details. The hard part is to be careful, as it can become a time sink and productivity killer with little added value. Choosing what to let slide, and what to improve  upon is a skill in itself.'
