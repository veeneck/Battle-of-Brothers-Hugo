body: "Основанный в 1736 году как крепость, Челябинск к XIX веку стал одним из крупнейших торговых центров Урала, а к концу века и всей России в связи с появлением в 1892 году железнодорожного сообщения города с Москвой<>] . В связи с активным строительством промышленных предприятий в Челябинске в годы первых пятилеток, а затем и эвакуацией заводов во время Великой Отечественной войны, город стал одним из крупнейших в СССР промышленных центров. Из-за интенсивного производства в городе танков и других боевых машин в военный период Челябинску в 2015 году присвоили звание города трудовой доблести и славы<>], а сам город в народе получил название «Танкоград» . \r\n \r\n \r\n \r\n \r\n<b>Озеро Смолино</b> \r\n \r\nВ черте города Челябинска расплескала матушка-природа лазоревые воды озера Смолино, возраст которого уходит глубоко в века, а точнее колеблется в районе 3 миллионов лет. Доказательством служит найденное на берегах грузило доисторического рыбака, датированное аж 4 тысячелетием до н. э."
