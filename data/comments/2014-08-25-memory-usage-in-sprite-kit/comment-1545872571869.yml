body: "Керівник ГО “Агенція протидії корупції” Франтовський Євгеній Миколайович \r\n \r\nНАгенція протидії корупції народився у 1985 в с. Губник Гайсинського району Вінницької області. \r\n \r\nОтримав вищу освіту в Одеській національній юридичній академії за спеціальністю правознавство. \r\n \r\nОАгенція протидії корупції обіймав різні посади в органах прокуратури усіх рівнів. З прокуратури звільнився за власним бажанням, \r\nппісля чого почав займатися власною підприємницькою діяльністю. Паралельно з веденням бізнесу, \r\nуАгенція протидії корупції 2017 році заснував Громадську організацію “Агенція протидії корупції”, основною метою якої є боротьба з корупцією в Україні. \r\n \r\n<a href=https://transparency.agency/video>Национальное Бюро по противодействию коррупции</a> \r\n \r\n \r\n<a href=https://transparency.agency/video>Противодействие коррупции</a> \r\n \r\n<a href=https://transparency.agency/text/pro-nas>Федеральное бюро по борьбе с коррупцией</a> \r\n \r\n<a href=https://transparency.agency/text/statut-agencia>Національне антикорупційне бюро</a> \r\n \r\n<a href=https://transparency.agency/text/statut-agencia>Знешкодити та запобігти  Актуальные проблемы противодействия коррупции</a> \r\n<a href=https://transparency.agency>Бюро по борьбе с коррупцией Национальное Бюро по противодействию коррупции</a> \r\n \r\n<a href=https://transparency.agency/video>Національне антикорупційне бюро</a> \r\n<a href=https://transparency.agency>новости Национального бюро</a> \r\n \r\n<a href=https://transparency.agency/text/statut-agencia>Національне антикорупційне бюро</a> \r\n \r\n<a href=https://transparency.agency/text/strategia-rozvitku>Знешкодити та запобігти Бюро по борьбе с коррупцией</a>"
