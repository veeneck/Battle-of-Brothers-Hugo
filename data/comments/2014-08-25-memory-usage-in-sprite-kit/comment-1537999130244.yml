body: "В последние выходные сентября мы приглашаем тебя в КВЦ «Парковый» на самый большой барный фестиваль в Восточной Европе BAROMETER International Bar Show. Ближайшее шоу подобного формата, которое можно сравнить по масштабам с нашим, проходит в Берлине. \r\nBAROMETER – фестиваль, на котором стоит провести весь уикенд. Три дня 20 000 человек под одной крышей будут веселиться, пить правильные коктейли, учиться и посещать дегустации от всех основных алкогольных компаний, которые работают в Украине. \r\nЭпицентром фестиваля станет зона баров, где соберутся команды из 24 лучших баров Украины и соседних стран. Специально к «Барометру» они разработают по шесть коктейлей, которые можно будет попробовать только 28-30 сентября, а потом целый год, до следующего «Барометра», чувствовать себя особенным. \r\nКупить билет за 200 грн. на барный фестиваль   BAROMETER International Bar Show  Вы можете у наc на сайте https://barometer.show/ru/ Скидки для большой компании!"
